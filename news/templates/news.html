{% extends 'base.html' %}
{% block content %}
  {% for news in newss %}
  <div class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ news.headline }} - {{ news.date }}</h5>
            <p class="card-text">{{ news.body }}</p>           
          </div>
        </div>
      </div>
  </div>   
  {% endfor %}
{% endblock content %}
