<header>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid"> 
        <a class="navbar-brand" href="#">
            {% load static %}
            <img src="{% static 'images/movie.png' %}" alt="" width="30" height="30" class="d-inline-block align-text-top">
            Bootstrap
          </a>                           
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Movies</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="{% url 'news' %}">News</a>
            </li>
        </ul>  
        {% if user.is_authenticated %}                        
            Welcome, {{ user.username }}            
            <a href="{% url 'logoutaccount' %}" class="btn btn-outline-secondary">Log out</a>            
        {% else %}        
            <a href="{% url 'loginaccount' %}" class="btn btn-outline-primary">Login</a>
            <a href="{% url 'signupaccount' %}" class="btn btn-outline-secondary">Sign Up</a>            
        {% endif %}
    </div>
</nav>  
</header>
<div class="container">
    {% block content %}
    {% endblock content %}  
</div>
