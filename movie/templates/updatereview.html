{% extends 'base.html' %}
{% block content %}
<h1>Update Review for {{ review.movie.title }}</h1>
<form method="POST">
{% csrf_token %}
{{ form.as_p }}
{% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
{% endif %}  
<button type="submit">Update Review</button>
</form>
{% endblock content %}
