{% extends 'base.html' %}
{% block content %}
<h1>Add Review for {{ movie.title }}</h1>
<form method="POST">
{% csrf_token %}
{{ form.as_p }}
{% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
{% endif %}  
<button type="submit">Add Review</button>
</form>
{% endblock content %}
